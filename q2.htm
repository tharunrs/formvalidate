<!DOCTYPE html>
<html>
  <head>
    <script>
      function nameValidate(id){
        let name=id.value;
        if(name.length>20)
        alert("Name should be max 20 characters");
      }
      function passValidate(id1){
        let pass=id1.value;
        if(pass.length<5)
        alert("Password should be atleast 5 characters long");
      }
      function emailValidate(id2){
        let email=id2.value;
        if(email.indexOf("@")==-1 !! email.indexOf("@")==0)
        alert("Invalid email");
      }
      function phoneValidate(id3){
        let ph=id3.value;
        if(ph.length!=10)
        alert("Invalid Phone number. Number should be 10 digits");
      }
    </script>
  </head>
  <body>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" onblur="nameValidate(this)">
        <br>
        <label for="regno">Registered:</label>
        <input type="text" id="regno" required>
        <br>
        <label for="name">Password:</label>
        <input type="password" id="pass" onblur="passValidate(this)">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" onblur="emailValidate(this)">
        <br>
        <label for="phone">Email:</label>
        <input type="text" id="phone" onblur="phoneValidate(this)">
        <br>
      </form>
  </body>
</html>
